<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  
  <div class="bg">
    <svg class="bg-top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
    <svg class="bg-btm" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  </div>

  <div class="main">

  <div class="container">
    
      <div class="card-header">
        <img class="img" src="images/bg-pattern-card.svg" alt="card-pattern"> 
  
      </div>

      <div class="card-main">
        <img class="user-pic"src="images/image-victor.jpg" alt="user-avatar">
        <div class="user-info">
          <h1>Victor Crest <span class="age">26</span></h1>
          <h2 class="city">London</h2>
        </div>
      </div>

      <hr>

      <div class="card-footer">
        <div class="row">

        <div class="col col-lg-4 col-md-4">
        <h3>80K</h3>
        <p>Followers</p>
        </div>

        <div class="col col-lg-4 col-md-4">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="col col-lg-4 col-md-4">
        <h3>1.4K</h3>
        <p>Photos</p>
        </div>

        </div>
      </div>

  </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://in.linkedin.com/in/rajesh-janyani-a625a2125?trk=people-guest_people_search-card&original_referer=https%3A%2F%2Fwww.linkedin.com%2F">Rajesh Janyani</a>.
  </footer>
</body>
</html>
